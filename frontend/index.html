<!doctype html>
<html lang="ru" ng-app="schoolDairy">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="img/fav.ico">

        <title ng-bind="'Дневник ' + schoolDairy.getTitle()"></title>

        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="bower_components/angularjs-toaster/toaster.min.css" rel="stylesheet">
        <link href="bower_components/sw-angular-utils/styles/utils.css" rel="stylesheet">
        <link href="styles/main.css" rel="stylesheet">

    </head>

    <body>
        <toaster-container toaster-options="{'close-button': true}"></toaster-container>


        <nav class="navbar navbar-default" ng-controller="NavBarCtrl">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/">Дневник</a>
                </div>

                <ul class="nav navbar-nav">
                    <li class="active" ng-class="{ active: isActive('/schedule/')}"><a href="#/schedule/">Расписание</a></li>
                </ul>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-show="!auth.isAuthenticated()&&!auth.isLoginPage()">
                            <a href="#/login/">Войти</a>
                        </li>
                        <li class="dropdown" ng-show="auth.isAuthenticated()">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">

                                <span ng-bind="auth.getUser().username"></span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#/logout/"><i class="glyphicon glyphicon-log-out"></i> Выйти</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container">
            <div ng-view></div>
        </div>


        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>

        <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

        <script src="bower_components/angularjs-toaster/toaster.js"></script>

        <script src="bower_components/sw-angular-utils/sw-angular-utils.min.js"></script>
        <script src="bower_components/sw-angular-auth/sw-angular-auth.js"></script>

        <script src="dist/app.js"></script>
        <script src="dist/templates.js"></script>

    </body>
</html>
