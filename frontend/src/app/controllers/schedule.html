<div class="panel panel-default" sw-loading="loading">
    <div class="panel-heading">Расписание занятий</div>

    <table class="table table-striped table-hover" ng-show="dayItems.length > 0">
        <thead>
            <tr>
                <th>#</th>
                <th ng-repeat="day in schedule.days">{{ day.name }}</th>
                <th><span class="glyphicon glyphicon-time"></span></th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="dayItem in dayItems">
                <td>{{ $index+1 }}</td>

                <td ng-repeat="day in schedule.days" ng-class="{warning: schedule.getItem(day.name, dayItem).is_current_day}">
                    {{ schedule.getItem(day.name, dayItem).subject.name }}
                </td>

                <td>
                    <span class="label label-info">{{ dayItem.time_from }} - {{ dayItem.time_to }}</span>
                </td>
            </tr>
        </tbody>
    </table>

</div>
